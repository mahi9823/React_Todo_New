trigger: 
 branches:
    include:
      - main

pool: new_app

stages:
 - stage: 
   displayName: SCA Scanning
   jobs:
    - job: SCAScanning
      displayName: Scanning(Retire.js)
      steps:
      - task: NodeTool@0
        inputs:
          versionSource: 'spec'
          versionSpec: '16.x'
      - task: PowerShell@2
        inputs:
          targetType: 'inline'
          script: |
            npm install -g retire
            npm install 
            retire
            
